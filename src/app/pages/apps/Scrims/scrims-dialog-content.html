<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="description"
            name="description"
            [(ngModel)]="local_data.description"
            placeholder="description"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="niveau"
            name="niveau"
            [(ngModel)]="local_data.niveau"
            placeholder="niveau"
          />
        </mat-form-field>
      </div>


      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text
            "
            matInput
            required
            id="mode"
            name="mode"
            [(ngModel)]="local_data.mode"
            placeholder="mode"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            placeholder="specialObjectives"
            matInput
            required
            id="specialObjectives"
            name="specialObjectives"
            [(ngModel)]="local_data.specialObjectives"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            placeholder="scrimsPlayers"
            matInput
            required
            id="scrimsPlayers"    
            name="scrimsPlayers"
            [(ngModel)]="local_data.scrimsPlayers "
          />
        </mat-form-field>
      </div>
      
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
